ia.texto-analise-ia=Selezionando questa opzione, riceverai un'analisi dettagliata delle tue misure, generata dall'Intelligenza Artificiale, insieme ai risultati del tuo bike fitting. Questa elaborazione aggiuntiva potrebbe richiedere alcuni secondi in più.