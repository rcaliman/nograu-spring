resultado.altura-do-selim.descricao=La misurazione viene effettuata dal centro del movimento centrale alla parte superiore della sella, seguendo il segno arancione nel disegno. L'altezza può variare di 1 o 2 cm, in più o in meno, a seconda delle preferenze del ciclista.
