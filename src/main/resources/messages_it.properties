resultado.cavalo=Cavallo (cm)
resultado.esterno=Sterno (cm)
resultado.mtb=MTB (pollici):
resultado.observacao=* Il tubo orizzontale virtuale merita altrettanta o maggiore attenzione del tubo sella nella configurazione di una bicicletta. Tieni sempre in considerazione questa misura al momento dell'acquisto. La maggior parte dei produttori pubblica la tabella delle geometrie dei propri telai.
resultado.observacao-2=** Se ti è piaciuto il nostro bike fit o vuoi lasciare un commento, dare consigli o suggerimenti, accedi al link della nostra bacheca nel menu in alto.
resultado.road=Strada (cm):
resultado.subtitulo=Questo bike fit è stato progettato secondo il metodo LeMond e segue le specifiche dei documenti di riferimento accessibili nella nostra sezione link.
resultado.tamanho-do-seu-quadro=La tua taglia del telaio:
resultado.tamanho-do-seu-quadro.descricao=La maggior parte dei produttori definisce la taglia del telaio in base alla distanza tra il movimento centrale e la parte superiore del tubo sella. Il numero qui presentato deve essere usato come riferimento e può variare a seconda del produttore e/o delle tue preferenze. In generale, un telaio più piccolo offre più agilità, mentre uno più grande offre più comfort.
resultado.titulo=Risultati del tuo Bike Fit
resultado.top-tube-efetivo=Tubo orizzontale virtuale + attacco manubrio (cm):
resultado.top-tube-efetivo.descricao=Distanza dal reggisella al manubrio (tubo orizzontale virtuale + attacco manubrio). Questa misura è essenziale per evitare che il ciclista sia troppo raccolto o troppo disteso, garantendo comfort, prestazioni e sicurezza.
