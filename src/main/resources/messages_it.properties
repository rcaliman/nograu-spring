form.esterno.help=Questa misura, insieme alla lunghezza del braccio, determina la lunghezza ideale del telaio e dell'attacco manubrio. Misura dal pavimento alla depressione a forma di "V" sopra l'osso dello sterno.
form.esterno.label=Sterno
form.importante.nota=* Il metodo LeMond, qui utilizzato, è stato creato dal tre volte campione del Tour de France, Greg LeMond.
form.importante.texto=Questo bike fit virtuale utilizza una formula semplice e consolidata, ma serve solo come punto di partenza. Quando possibile, rivolgiti a un professionista, sia per acquistare una nuova bicicletta sia per adattare quella che già possiedi. Corpi diversi possono avere sensazioni diverse con la stessa attrezzatura. Consulta un professionista, soprattutto se continui a sentire dolore o disagio dopo aver applicato le misure calcolate.
