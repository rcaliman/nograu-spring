# -- Pagina Chi siamo --
sobre.linha-1=Ciao, ciclisti!
sobre.linha-2=Questo è un sito semplice che utilizza una formula creata da un ciclista leggendario, il tre volte campione del Tour de France Greg LeMond, che ha aiutato e aiuta ancora molte persone.
sobre.linha-3=Ho deciso di crearlo intorno al 2010, quando un mio studente comprò un telaio taglia 21 da un negozio online inglese, quando la taglia corretta sarebbe stata la 16. Fortunatamente, me lo disse prima della spedizione in Brasile e riuscì a cambiarlo, ma non fu facile.
sobre.linha-4=Ho pensato più volte di chiudere questo sito, ma ricordo sempre quello studente e le persone che ho aiutato. Per questo motivo, lo mantengo semplice, leggero e senza pubblicità.
sobre.linha-5=Ho rifatto il sito diverse volte utilizzando tecnologie diverse come modo di studiare, ma non sono un esperto in nessuna di esse. Chiedo scusa per eventuali instabilità o bug. Il codice sorgente è disponibile sul mio GitHub, accessibile tramite la scheda "Link".
sobre.linha-6=È importante sottolineare che questa è solo una guida iniziale e che un bike fit professionale sarà sempre l'opzione migliore, soprattutto se si avverte dolore o disagio durante la pedalata.
sobre.linha-7=Rodrigo Caliman