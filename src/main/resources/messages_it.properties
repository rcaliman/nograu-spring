form.botao.enviar=Calcola Misure
form.braco.help=Stendi il braccio con il pollice rivolto verso l'alto e misura dall'articolazione del polso all'articolazione della spalla, come mostrato nell'immagine.
form.braco.label=Braccio
form.medida-do-braco=Misura del Braccio
form.cavalo.help=Questa è una delle misure più importanti per determinare la taglia del telaio. Mettiti con la schiena contro un muro e usa un libro tra le gambe, il più in alto e premuto possibile, per misurare la distanza dal pavimento alla parte superiore del libro.
form.cavalo.label=Cavallo
form.medida-do-cavalo=Misura del Cavallo
form.email.help=Inserisci la tua e-mail per poter recuperare il tuo calcolo in futuro nella voce di menu "Calcoli Precedenti".
form.email.label=E-mail
form.esterno.help=Questa misura, insieme alla lunghezza del braccio, determina la lunghezza ideale del telaio e dell'attacco manubrio. Misura dal pavimento all'incavo a forma di "V" sopra lo sterno.
form.esterno.label=Sterno
form.medida-do-esterno=Misura dello Sterno
form.importante.nota=* Il metodo LeMond, qui utilizzato, è stato creato dal tre volte campione del Tour de France, Greg LeMond.
form.importante.texto=Questo bike fit virtuale utilizza una formula semplice e collaudata, ma serve solo come punto di partenza. Quando possibile, rivolgiti a un professionista, sia per acquistare una nuova bicicletta sia per regolare quella che già possiedi. Corpi diversi possono avere sensazioni diverse con la stessa attrezzatura. Consulta un professionista, soprattutto se continui a sentire dolore o disagio dopo aver applicato le misure calcolate.
form.importante.titulo=Molto Importante
form.confira-seus-dados=Uno o più dati sembrano errati. Per favore, verifica che tutte le misure siano state inserite in centimetri.

