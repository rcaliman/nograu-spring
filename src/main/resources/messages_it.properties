form.braco.help=Stendi il braccio con il pollice rivolto verso l'alto e misura dall'articolazione del polso all'articolazione della spalla, come mostrato nell'immagine.
form.braco.label=Braccio
form.cavalo.help=Questa è una delle misure più importanti per determinare la taglia del telaio. Stai con la schiena contro il muro e usa un libro tra le gambe, il più in alto e premuto possibile, per misurare la distanza dal pavimento alla parte superiore del libro.
