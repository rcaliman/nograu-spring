# --- ITALIANO ---
ia.pergunta=Si prega di analizzare i seguenti dati, che rappresentano le misure corporee di un ciclista e i risultati di un calcolo di bike fitting. \
Il tuo compito è fornire un'analisi di questi risultati, includendo la misura del telaio consigliata per Mountain Bike (MTB) e Bici da Corsa (Road), l'altezza della sella e il tubo orizzontale effettivo. \
Regola di formattazione: Se un valore numerico ha più di una cifra decimale, arrotondalo a una sola cifra decimale nella risposta. \
Ricorda le convenzioni di mercato: i telai delle bici da corsa sono misurati in centimetri (cm), mentre i telai delle mountain bike sono misurati in pollici (in).

