ia.toptube=tube supérieur effectif
ia.analise-ia=Analyse par IA (Nouvelle fonctionnalité)
ia.texto-analise-ia=En sélectionnant cette option, vous recevrez une analyse détaillée de vos mesures, générée par Intelligence Artificielle, avec les résultats de votre étude posturale (bike fit). Ce traitement supplémentaire peut prendre quelques secondes de plus.
