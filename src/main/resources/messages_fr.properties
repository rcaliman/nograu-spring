# -- Formulaire de Bikefit --
form.botao.enviar=Calculer les Mesures
form.braco.help=Tendez le bras avec le pouce vers le haut et mesurez de l'articulation du poignet à l'articulation de l'épaule, comme le montre l'image.
form.braco.label=Bras
form.medida-do-braco=Mesure du Bras
form.cavalo.help=C'est l'une des mesures les plus importantes pour déterminer la taille du cadre. Tenez-vous dos au mur et utilisez un livre entre vos jambes, le plus haut et serré possible, pour mesurer la distance du sol au sommet du livre.
form.cavalo.label=Entrejambe
form.medida-do-cavalo=Mesure de l'Entrejambe
form.email.help=Saisissez votre e-mail pour pouvoir récupérer votre calcul à l'avenir dans la section "Calculs Précédents" du menu.
form.email.label=E-mail
form.esterno.help=Cette mesure, ainsi que la longueur du bras, détermine la longueur idéale du cadre et de la potence. Mesurez du sol à l'encoche en forme de V au-dessus de votre sternum.
form.esterno.label=Sternum
form.medida-do-esterno=Mesure du Sternum
form.importante.nota=* La méthode LeMond, utilisée ici, a été créée par le triple champion du Tour de France, Greg LeMond.
form.importante.texto=Cette étude posturale virtuelle utilise une formule simple et éprouvée, mais ne sert que de point de départ. Dans la mesure du possible, consultez un professionnel, que ce soit pour acheter un nouveau vélo ou pour ajuster celui que vous possédez déjà. Des corps différents peuvent ressentir des sensations différentes avec le même équipement. Consultez un professionnel, surtout si vous continuez à ressentir des douleurs ou de l'inconfort après avoir appliqué les mesures calculées.
form.importante.titulo=Très Important
form.confira-seus-dados=Une ou plusieurs données semblent incorrectes. Veuillez vérifier que toutes les mesures ont été saisies en centimètres.

