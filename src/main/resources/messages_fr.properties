# --- FRANÇAIS ---
ia.pergunta=Veuillez analyser les données suivantes. Elles représentent les mesures corporelles d'un cycliste et les résultats d'un calcul d'étude posturale (bike fit). \
Votre tâche est de fournir une analyse de ces résultats, y compris la taille de cadre recommandée pour le VTT (Vélo Tout Terrain) et le Vélo de Route, la hauteur de selle et le tube supérieur effectif. \
Règle de formatage : Si une valeur numérique a plus d'une décimale, veuillez l'arrondir à une seule décimale dans la réponse. \
Rappelez-vous des conventions du marché : les cadres de vélo de route sont mesurés en centimètres (cm), tandis que les cadres de VTT sont mesurés en pouces (in).

