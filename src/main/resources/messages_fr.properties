# -- En-tête de la Page de Bikefit --
bikefit.subtitulo=Saisissez attentivement vos mesures en centimètres, comme indiqué sur les images.
bikefit.subtitulo.exemplo=Exemple : pour une mesure de 1 mètre et 65 centimètres, saisissez 165.
bikefit.titulo=ÉTUDE POSTURALE VIRTUELLE

# -- Formulaire de Bikefit --
form.botao.enviar=Envoyer les mesures pour le calcul
form.braco.help=Étendez votre bras avec le pouce vers le haut et mesurez de l'articulation du poignet à l'articulation de l'épaule, comme le montre l'image.
form.braco.label=Bras
form.cavalo.help=C'est l'une des mesures les plus importantes pour déterminer la taille du cadre. Tenez-vous dos au mur et utilisez un livre entre vos jambes, le plus haut et le plus serré possible, pour mesurer la distance du sol au sommet du livre.
form.cavalo.label=Entrejambe
form.email.help=Saisissez votre e-mail pour pouvoir récupérer votre calcul ultérieurement dans la section "Calculs Précédents" du menu.
form.email.label=E-mail
form.esterno.help=Cette mesure, ainsi que la longueur du bras, détermine la longueur idéale du cadre et de la potence. Mesurez du sol jusqu'à l'encoche en forme de "V" au-dessus du sternum.
form.esterno.label=Sternum
form.importante.nota=* La méthode LeMond, utilisée ici, a été créée par le triple champion du Tour de France, Greg LeMond.
form.importante.texto=Cette étude posturale virtuelle utilise une formule simple et reconnue, mais ne sert que de point de départ. Dans la mesure du possible, consultez un professionnel, que ce soit pour acheter un nouveau vélo ou pour ajuster celui que vous possédez déjà. Des corps différents peuvent avoir des sensations différentes avec le même équipement. Consultez un professionnel, surtout si vous continuez à ressentir des douleurs ou de l'inconfort après avoir appliqué les mesures calculées.
form.importante.titulo=Très Important

