# -- Page À Propos --
sobre.titulo=Pourquoi cette page existe
sobre.linha-1=Bonjour les cyclistes !
sobre.linha-2=Ceci est un site simple qui utilise une formule créée par un cycliste de légende, le triple champion du Tour de France, Greg LeMond, qui a aidé et aide encore de nombreuses personnes.
sobre.linha-3=J'ai décidé de le créer vers 2010, lorsqu'un de mes élèves a acheté un cadre de taille 21 sur une boutique en ligne anglaise, alors que la bonne taille était 16. Heureusement, il m'a prévenu avant l'expédition au Brésil et a réussi à l'échanger, mais ce ne fut pas facile.
sobre.linha-4=J'ai pensé à désactiver ce site plusieurs fois, mais je me souviens toujours de cet élève et des personnes que j'ai aidées. C'est pourquoi je le garde simple, léger et sans publicité.
sobre.linha-5=J'ai refait le site plusieurs fois en utilisant différentes technologies pour apprendre, mais je ne suis expert en aucune d'entre elles. Je m'excuse pour toute instabilité ou bug. Le code source est disponible sur mon GitHub, accessible via l'onglet "Liens".
sobre.linha-6=Il est important de souligner que ceci n'est qu'un guide initial et qu'une étude posturale professionnelle sera toujours la meilleure option, surtout if vous ressentez des douleurs ou de l'inconfort en pédalant.
sobre.linha-7=Rodrigo Caliman

