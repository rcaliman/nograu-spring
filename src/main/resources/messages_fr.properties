# -- Page de Résultats du Bikefit --
resultado.altura-do-selim=Hauteur de selle (cm):
resultado.altura-do-selim.descricao=La mesure est prise du centre du boîtier de pédalier au sommet de la selle, en suivant la ligne orange sur le dessin. La hauteur peut varier de 1 à 2 cm, en plus ou en moins, selon la préférence du cycliste.
resultado.braco=Bras (cm)
resultado.cavalo=Entrejambe (cm)
resultado.esterno=Sternum (cm)
resultado.mtb=VTT (pouces):
resultado.observacao=* Le tube supérieur effectif mérite autant, voire plus d'attention que le tube de selle lors de la configuration d'un vélo. Tenez toujours compte de cette mesure lors de l'achat. La plupart des fabricants publient le tableau de géométrie de leurs cadres.
resultado.observacao-2=** Si vous avez aimé notre étude posturale ou si vous souhaitez faire un commentaire, donner des conseils ou des suggestions, accédez au lien de notre mur de messages dans le menu ci-dessus.
resultado.road=Route (cm):
resultado.subtitulo=Cette étude posturale a été conçue selon la méthode LeMond et suit les spécifications de documents de référence accessibles dans notre section de liens.
resultado.tamanho-do-seu-quadro=Votre taille de cadre:
resultado.tamanho-do-seu-quadro.descricao=La plupart des fabricants définissent la taille du cadre par la distance entre le boîtier de pédalier et le haut du tube de selle. Le nombre présenté ici doit être utilisé comme référence et peut varier en fonction du fabricant et/ou de vos préférences. En général, un cadre plus petit offre plus d'agilité, tandis qu'un plus grand offre plus de confort.
resultado.titulo=Résultats de votre Étude Posturale
resultado.top-tube-efetivo=Tube supérieur effectif + potence (cm):
resultado.top-tube-efetivo.descricao=Distance de la tige de selle au cintre (tube supérieur effectif + potence). Cette mesure est essentielle pour éviter que le cycliste ne soit trop recroquevillé ou trop étiré, garantissant confort, performance et sécurité.
