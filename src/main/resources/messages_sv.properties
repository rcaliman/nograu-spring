# -- About Page --
sobre.titulo=Varför denna sida finns
sobre.linha-1=Hej, cyklister!
sobre.linha-2=Detta är en enkel webbplats som använder en formel skapad av en legendarisk cyklist, den trefaldige Tour de France-mästaren Greg LeMond, som har hjälpt och fortfarande hjälper många människor.
sobre.linha-3=Jag bestämde mig för att skapa den runt 2010, när en av mina elever köpte en ram i storlek 21 från en engelsk onlinebutik, när den korrekta storleken var 16. Lyckligtvis berättade han det för mig innan den skickades till Brasilien och lyckades byta den, men det var inte lätt.
sobre.linha-4=Jag har funderat på att avaktivera denna webbplats flera gånger, men jag kommer alltid ihåg den eleven och de människor jag har hjälpt. Det är därför jag håller den enkel, lätt och reklamfri.
sobre.linha-5=Jag har byggt om webbplatsen flera gånger med olika tekniker som ett sätt att studera, men jag är inte expert på någon av dem. Jag ber om ursäkt för eventuell instabilitet eller buggar. Källkoden finns tillgänglig på min GitHub, som kan nås via fliken "Länkar".
sobre.linha-6=Det är viktigt att betona att detta endast är en inledande guide och att en professionell bikefit alltid kommer att vara det bästa alternativet, särskilt om du känner smärta eller obehag när du cyklar.
sobre.linha-7=Rodrigo Caliman

