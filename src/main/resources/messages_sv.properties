ia.tronco=bål
ia.road=landsvägscykel
ia.mtb=mountainbike
ia.selim=sadelhöjd
ia.toptube=effektivt överrör
ia.analise-ia=AI-analys (Ny funktion)
ia.texto-analise-ia=Genom att välja detta alternativ får du en detaljerad analys av dina mått, genererad av artificiell intelligens, tillsammans med dina bikefit-resultat. Denna extra bearbetning kan ta några extra sekunder.