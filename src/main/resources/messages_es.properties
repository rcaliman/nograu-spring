# -- Formulario de Bikefit --
form.botao.enviar=Enviar medidas para el cálculo
form.braco.help=Extienda el brazo con el pulgar hacia arriba y mida desde la articulación de la muñeca hasta la unión con el hombro, como se muestra en la imagen.
form.braco.label=Brazo
form.cavalo.help=Esta es una de las medidas más importantes para determinar la talla del cuadro. Póngase de espaldas a la pared y use un libro entre las piernas, lo más alto y presionado posible, para medir la distancia desde el suelo hasta la parte superior del libro.
form.cavalo.label=Entrepierna
form.email.help=Introduzca su correo electrónico para poder recuperar su cálculo en el futuro en la opción "Cálculos Anteriores" del menú.
form.email.label=Correo electrónico
form.esterno.help=Esta medida, junto con la longitud del brazo, determina la longitud ideal del cuadro y la potencia. Mida desde el suelo hasta la hendidura en forma de "V" sobre el hueso del pecho (esternón).
form.esterno.label=Esternón
form.importante.nota=* El método LeMond, utilizado aquí, fue creado por el tricampeón del Tour de Francia, Greg LeMond.
form.importante.texto=Este bike fit virtual utiliza una fórmula simple y consolidada, pero sirve solo como punto de partida. Siempre que sea posible, busque a un profesional, ya sea para adquirir una nueva bicicleta o para ajustar la que ya posee. Cuerpos diferentes pueden tener sensaciones distintas con el mismo equipo. Consulte a un profesional, especialmente si continúa sintiendo dolores o molestias después de aplicar las medidas calculadas.
form.importante.titulo=Muy Importante

