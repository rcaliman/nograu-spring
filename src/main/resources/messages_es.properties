# --- ESPAÑOL ---
ia.pergunta=Por favor, analiza los siguientes datos. Representan las medidas corporales de un ciclista y los resultados de un cálculo de biomecánica (bike fit). Tu tarea es presentar un análisis de estos resultados, incluyendo el tamaño de cuadro recomendado para Mountain Bike (MTB) y Bicicleta de Carretera (Road), la altura del sillín y el tubo superior efectivo. Además, desarrolla qué ofrece el mercado que sea más cercano al tamaño de cuadro calculado, tanto para mountain bike como para bicicleta de carretera. Regla de formato: Si algún valor numérico tiene más de un decimal, redondéalo a un solo decimal en la respuesta. Recuerda las convenciones del mercado: los cuadros de bicicleta de carretera se miden en centímetros (cm), mientras que los cuadros de mountain bike se miden en pulgadas (in).

