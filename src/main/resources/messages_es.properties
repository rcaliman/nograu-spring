# -- Página Sobre --
sobre.linha-1=¡Hola, ciclistas!
sobre.linha-2=Este es un sitio simple que utiliza una fórmula creada por un ciclista legendario, el tricampeón del Tour de Francia, Greg LeMond, que ha ayudado y sigue ayudando a muchas personas.
sobre.linha-3=Decidí crearlo alrededor de 2010, cuando un alumno mío compró un cuadro de talla 21 en una tienda en línea inglesa, cuando la talla correcta habría sido la 16. Afortunadamente, me lo dijo antes de que lo enviaran a Brasil y logró cambiarlo, pero no fue fácil.
sobre.linha-4=He pensado en cerrar este sitio varias veces, pero siempre recuerdo a ese alumno y a las personas que he ayudado. Por eso, lo mantengo simple, ligero y sin publicidad.
sobre.linha-5=He reconstruido el sitio varias veces usando diferentes tecnologías como forma de estudio, pero no soy un experto en ninguna de ellas. Pido disculpas por cualquier posible inestabilidad o error. El código fuente está disponible en mi GitHub, accesible a través de la pestaña "Enlaces".
sobre.linha-6=Es importante recalcar que esto es solo una guía inicial y que un bike fit profesional siempre será la mejor opción, especialmente si experimenta dolor o molestias al pedalear.
sobre.linha-7=Rodrigo Caliman