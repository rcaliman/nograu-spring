# -- Encabezado de la Página de Bikefit --
bikefit.subtitulo=Introduce con atención tus medidas en centímetros, como se muestra en las imágenes.
bikefit.subtitulo.exemplo=Ejemplo: para 1 metro y 65 centímetros, introduce 165.
bikefit.titulo=BIKE FIT VIRTUAL

# -- Formulario de Bikefit --
form.botao.enviar=Calcular Medidas
form.braco.help=Estira el brazo con el pulgar hacia arriba y mide desde la articulación de la muñeca hasta la articulación del hombro, como se muestra en la imagen.
form.braco.label=Brazo
form.medida-do-braco=Medida del Brazo
form.cavalo.help=Esta es una de las medidas más importantes para determinar la talla del cuadro. Ponte de espaldas a una pared y usa un libro entre las piernas, lo más alto y presionado posible, para medir la distancia desde el suelo hasta la parte superior del libro.
form.cavalo.label=Entrepierna
form.medida-do-cavalo=Medida de la Entrepierna
form.email.help=Introduce tu e-mail para poder recuperar tu cálculo en el futuro en el apartado "Cálculos Anteriores" del menú.
form.email.label=E-mail
form.esterno.help=Esta medida, junto con la longitud del brazo, determina la longitud ideal del cuadro y de la potencia. Mide desde el suelo hasta la hendidura en forma de "V" sobre el esternón.
form.esterno.label=Esternón
form.medida-do-esterno=Medida del Esternón
form.importante.nota=* El método LeMond, utilizado aquí, fue creado por el tricampeón del Tour de Francia, Greg LeMond.
form.importante.texto=Este bike fit virtual utiliza una fórmula simple y consolidada, pero solo sirve como punto de partida. Siempre que sea posible, busca a un profesional, ya sea para adquirir una nueva bicicleta o para ajustar la que ya tienes. Cuerpos diferentes pueden tener sensaciones distintas con el mismo equipamiento. Consulta a un profesional, especialmente si continúas sintiendo dolores o molestias después de aplicar las medidas calculadas.
form.importante.titulo=Muy Importante
form.confira-seus-dados=Uno o más datos parecen incorrectos. Por favor, comprueba que todas las medidas se hayan introducido en centímetros.

