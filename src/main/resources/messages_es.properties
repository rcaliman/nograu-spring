resultado.altura-do-selim=Altura del sillín (cm):
resultado.altura-do-selim.descricao=La medida se toma desde el centro del eje de pedalier hasta la parte superior del sillín, siguiendo la marca naranja en el dibujo. La altura puede variar de 1 a 2 cm, más o menos, según la preferencia del ciclista.
resultado.braco=Brazo (cm)
resultado.cavalo=Entrepierna (cm)
resultado.esterno=Esternón (cm)
resultado.mtb=MTB (pul):
resultado.observacao=* El tubo superior efectivo merece tanta o más atención que el tubo del sillín en la configuración de una bicicleta. Tenga siempre en cuenta esta medida al comprar. La mayoría de los fabricantes publican la tabla de geometría de sus cuadros.
resultado.observacao-2=** Si le ha gustado nuestro bike fit o desea hacer algún comentario, dar consejos o sugerencias, acceda al enlace de nuestro tablón de mensajes en el menú de arriba.
resultado.road=Carretera (cm):
resultado.subtitulo=Este bike fit fue diseñado según el método LeMond y sigue las especificaciones de documentos de referencia que se pueden consultar en nuestra sección de enlaces.
resultado.tamanho-do-seu-quadro=Talla de su cuadro:
resultado.tamanho-do-seu-quadro.descricao=La mayoría de los fabricantes definen la talla del cuadro por la distancia entre el eje de pedalier y la parte superior del tubo del sillín (seat tube). El número presentado aquí debe usarse como referencia y puede variar según el fabricante y/o sus preferencias. En general, un cuadro más pequeño proporciona más agilidad, mientras que uno más grande ofrece más comodidad.
resultado.titulo=Resultados de su Bikefit
resultado.top-tube-efetivo=Tubo superior efectivo + potencia (cm):
resultado.top-tube-efetivo.descricao=Distancia desde la tija del sillín hasta el manillar (tubo superior efectivo + potencia). Esta medida es esencial para evitar que el ciclista vaya demasiado encogido o estirado, garantizando comodidad, rendimiento y seguridad.
