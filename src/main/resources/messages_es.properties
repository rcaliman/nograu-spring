# --- ESPAÑOL ---
ia.pergunta=Por favor, analiza los siguientes datos. Representan las medidas corporales de un ciclista y los resultados de un cálculo de biomecánica (bike fit). \
Tu tarea es proporcionar un análisis de estos resultados, incluyendo el tamaño de cuadro recomendado para Mountain Bike (MTB) y Bicicleta de Carretera (Road), la altura del sillín y el tubo superior efectivo. \
Regla de formato: Si algún valor numérico tiene más de un decimal, redondéalo a un solo decimal en la respuesta. \
Recuerda las convenciones del mercado: los cuadros de bicicleta de carretera se miden en centímetros (cm), mientras que los cuadros de mountain bike se miden en pulgadas (in).

ia.cavalo=entrepierna
ia.esterno=esternón
ia.braco=brazo
ia.tronco=torso
ia.road=bicicleta de carretera
ia.mtb=mountain bike
ia.selim=altura del sillín
ia.toptube=tubo superior efectivo
ia.analise-ia=Análisis de IA (Nueva Función)
ia.texto-analise-ia=Al seleccionar esta opción, recibirás un análisis detallado de tus medidas, generado por Inteligencia Artificial, junto con los resultados de tu biomecánica (bike fit). Este procesamiento adicional puede tardar unos segundos más.
