<!DOCTYPE html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">

<head>
    <title th:text="#{page.title.bikefit}"></title>
</head>

<body>
<!-- anteriores.html melhorado seguindo padrÃ£o visual -->
<div layout:fragment="corpo">

    <div class="text-center mb-5">
        <h1 class="display-6 fw-bold text-muted" th:text="#{anteriores.titulo}"></h1>
        <p class="text-muted" th:text="#{anteriores.subtitulo}"></p>
    </div>

    <form method="GET" th:action="@{/bikefit/anteriores}" class="row g-3 justify-content-center mb-4">
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <input type="text" name="email" id="email" class="form-control" th:placeholder="#{anteriores.digite-seu-email}" required>
                <button type="submit" class="btn btn-primary" th:text="#{anteriores.botao-buscar}"></button>
            </div>
        </div>
    </form>

    <div th:if="${bikefits.isEmpty and email != null }" class="alert alert-warning text-center" th:text="#{anteriores.nenhum-registro}">
        
    </div>

    <div class="row g-4" th:each="b, stat : ${bikefits}">
        <div class="form-card">
            <h5 class="fw-bold mb-3">
                <span th:text="#{anteriores.data-do-calculo}"></span>:
                <span th:text="${#temporals.format(b.createdAt, 'dd/MM/yyyy')}"></span>
            </h5>
            <div class="row text-center mb-3">
                <div class="col-md-3">
                    <strong th:text="#{anteriores.cavalo}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.cavalo, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.esterno}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.esterno, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.braco}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.braco, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.tronco}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.tronco, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-3">
                    <strong th:text="#{anteriores.quadro-speed}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.quadroSpeed, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.quadro-mtb}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.quadroMtb, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.altura-selim}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.alturaSelim, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-3">
                    <strong th:text="#{anteriores.top-tube-efetivo}"></strong>
                    <p th:text="${#numbers.formatDecimal(b.topTubeEfetivo, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
