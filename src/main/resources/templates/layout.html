<!-- layout.html melhorado -->
<!DOCTYPE html>
<html lang="pt-BR" class="h-100" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <meta name="author" content="Rodrigo Caliman">
    <meta name="description" th:content="#{index.description}">
    <meta name="keywords" th:content="#{index.keywords}">
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">No Grau</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="flex-shrink-0 container-lg">
        <div layout:fragment="corpo"></div>
    </main>

    <footer class="mt-auto" th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/webjars/bootstrap/5.3.7/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/mascaras.js}"></script>
</body>
</html>
