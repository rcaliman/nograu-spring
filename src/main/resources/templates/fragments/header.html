<!-- header.html melhorado -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" th:href="@{/}">
                <img src="/img/logo_bike.svg" alt="Logo" height="48" class="me-2">
                No Grau
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}" th:text="#{navbar.titulo}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bikefit/anteriores}" th:text="#{navbar.calculos-anteriores}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mural}" th:text="#{navbar.mural-de-mensagens}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/links}" th:text="#{navbar.links}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sobre}" th:text="#{navbar.sobre}"></a>
                    </li>
                </ul>
                <span th:if="${quantidadeCalculosHoje > 1}" class="navbar-text small text-white-50"  th:text="|#{navbar.quantidade-calculos-hoje} : ${quantidadeCalculosHoje}|"></span>
                <span th:if="${quantidadeCalculosHoje < 2}" class="navbar-text small text-white-50"  th:text="#{navbar.text}"></span>
            </div>
        </div>
    </nav>
</div>
