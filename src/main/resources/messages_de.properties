# -- About Page --
sobre.titulo=Warum es diese Seite gibt
sobre.linha-1=Hallo, Radfahrer!
sobre.linha-2=Dies ist eine einfache Seite, die eine Formel verwendet, die von einem legendären Radfahrer, dem dreifachen Tour de France-Champion Greg LeMond, entwickelt wurde und vielen Menschen geholfen hat und immer noch hilft.
sobre.linha-3=Ich habe mich um 2010 entschieden, sie zu erstellen, als einer meiner Schüler einen Rahmen der Größe 21 in einem englischen Online-Shop kaufte, obwohl die richtige Größe 16 war. Glücklicherweise erzählte er es mir, bevor er nach Brasilien verschickt wurde, und schaffte es, ihn umzutauschen, aber es war nicht einfach.
sobre.linha-4=Ich habe mehrmals darüber nachgedacht, diese Seite zu deaktivieren, aber ich erinnere mich immer an diesen Schüler und die Menschen, denen ich geholfen habe. Deshalb halte ich sie einfach, leicht und werbefrei.
sobre.linha-5=Ich habe die Seite mehrmals mit verschiedenen Technologien neu erstellt, um zu lernen, aber ich bin in keiner von ihnen ein Experte. Ich entschuldige mich für jegliche Instabilität oder Fehler. Der Quellcode ist auf meinem GitHub verfügbar, zugänglich über den Reiter "Links".
sobre.linha-6=Es ist wichtig zu betonen, dass dies nur eine erste Orientierung ist und ein professionelles Bikefitting immer die beste Option sein wird, besonders wenn Sie beim Radfahren Schmerzen oder Unbehagen verspüren.
sobre.linha-7=Rodrigo Caliman

