resultado.road=Rennrad (cm):
resultado.subtitulo=Dieses Bikefitting wurde nach der LeMond-Methode entwickelt und folgt den Spezifikationen von Referenzdokumenten, die in unserem Link-Bereich zugänglich sind.
resultado.tamanho-do-seu-quadro=Ihre Rahmengröße:
resultado.tamanho-do-seu-quadro.descricao=Die meisten Hersteller definieren die Rahmengröße durch den Abstand zwischen dem Tretlager und der Oberkante des Sitzrohrs. Die hier angegebene Zahl sollte als Referenz verwendet werden und kann je nach Hersteller und/oder Ihren Vorlieben variieren. Im Allgemeinen bietet ein kleinerer Rahmen mehr Agilität, während ein größerer mehr Komfort bietet.
