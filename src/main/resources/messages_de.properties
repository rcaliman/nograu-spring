form.botao.enviar=Maße berechnen
form.braco.help=Strecken Sie Ihren Arm mit dem Daumen nach oben und messen Sie vom Handgelenk bis zum Schultergelenk, wie im Bild gezeigt.
form.braco.label=Arm
form.medida-do-braco=Armmaß
form.cavalo.help=Dies ist eines der wichtigsten Maße zur Bestimmung der Rahmengröße. Stellen Sie sich mit dem Rücken an eine Wand und verwenden Sie ein Buch zwischen den Beinen, so hoch und fest wie möglich, um den Abstand vom Boden bis zur Oberkante des Buches zu messen.
form.cavalo.label=Schrittlänge
form.medida-do-cavalo=Schrittlängenmaß
form.email.help=Geben Sie Ihre E-Mail-Adresse ein, um Ihre Berechnung in Zukunft unter dem Menüpunkt "Frühere Berechnungen" abrufen zu können.
form.email.label=E-Mail
form.esterno.help=Dieses Maß bestimmt zusammen mit der Armlänge die ideale Rahmen- und Vorbaulänge. Messen Sie vom Boden bis zur V-förmigen Einkerbung über Ihrem Brustbein (Sternum).
form.esterno.label=Brustbein
form.medida-do-esterno=Brustbeinmaß
form.importante.nota=* Die hier verwendete LeMond-Methode wurde vom dreifachen Tour de France-Champion Greg LeMond entwickelt.
form.importante.texto=Dieses virtuelle Bikefitting verwendet eine einfache und bewährte Formel, dient aber nur als Ausgangspunkt. Suchen Sie nach Möglichkeit immer einen Fachmann auf, sei es für den Kauf eines neuen Fahrrads oder für die Anpassung Ihres bereits vorhandenen. Unterschiedliche Körper können bei gleicher Ausrüstung unterschiedliche Empfindungen haben. Konsultieren Sie einen Fachmann, insbesondere wenn Sie nach Anwendung der berechneten Maße weiterhin Schmerzen oder Unbehagen verspüren.
form.importante.titulo=Sehr wichtig
form.confira-seus-dados=Eine oder mehrere Daten scheinen falsch zu sein. Bitte überprüfen Sie, ob alle Maße in Zentimetern eingegeben wurden.

