ia.esterno=brustbein
ia.braco=arm
ia.tronco=rumpf
ia.road=rennrad
ia.mtb=mountainbike
ia.selim=sattelhöhe
ia.toptube=effektives oberrohr
ia.analise-ia=KI-Analyse (Neue Funktion)
ia.texto-analise-ia=Wenn Sie diese Option auswählen, erhalten Sie eine detaillierte Analyse Ihrer Maße, die von künstlicher Intelligenz generiert wird, zusammen mit Ihren Bikefitting-Ergebnissen. Diese zusätzliche Verarbeitung kann einige zusätzliche Sekunden dauern.