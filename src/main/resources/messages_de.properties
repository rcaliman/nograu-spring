resultado.altura-do-selim.descricao=Die Messung erfolgt von der Mitte des Tretlagers bis zur Oberkante des Sattels, entlang der orangefarbenen Linie in der Zeichnung. Die Höhe kann je nach Vorliebe des Radfahrers um 1 bis 2 cm mehr oder weniger variieren.
