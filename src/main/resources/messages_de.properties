resultado.top-tube-efetivo.descricao=Abstand von der Sattelstütze zum Lenker (effektives Oberrohr + Vorbau). Dieses Maß ist entscheidend, um zu verhindern, dass der Radfahrer zu gedrungen oder zu gestreckt sitzt, und gewährleistet Komfort, Leistung und Sicherheit.
