# -- Página Sobre --
sobre.linha-1=Olá, pedalantes!
sobre.linha-2=Este é um site simples que utiliza uma fórmula criada por um ciclista lendário, o tricampeão do Tour de France, Greg LeMond, que já ajudou e ainda ajuda muitas pessoas.
sobre.linha-3=Decidi criá-lo por volta de 2010, quando um aluno meu comprou um quadro tamanho 21 em uma loja online inglesa, quando o correto seria o tamanho 16. Felizmente, ele me avisou antes do envio para o Brasil e conseguiu realizar a troca, mas não foi fácil.
sobre.linha-4=Já pensei em desativar este site várias vezes, mas sempre me lembro desse aluno e das pessoas que ajudei. Por isso, o mantenho simples, leve e sem propagandas.
sobre.linha-5=Já refiz o site diversas vezes usando diferentes tecnologias como forma de estudo, mas não sou especialista em nenhuma delas. Peço desculpas por eventuais instabilidades ou bugs. O código-fonte está disponível no meu GitHub, acessível pela aba "Links".
sobre.linha-6=É importante reforçar que este é apenas um guia inicial e que um bikefit profissional sempre será a melhor opção, especialmente se você sentir dores ou desconforto ao pedalar.
sobre.linha-7=Rodrigo Caliman

