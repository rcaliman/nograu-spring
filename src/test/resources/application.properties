# Configuração para testes
spring.application.name=bikefit

# Configuração de Banco de Dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Configurações de AI (valores fake para testes)
ai.google.api.key=test-api-key-fake
ai.google.api.url=https://test-api-url.example.com
